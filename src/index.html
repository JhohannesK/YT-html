<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white">
      <div class="flex justify-around items-center h-14">
        <div>
          <img
            src="images/youtube.jpg"
            alt=""
            width="112"
            height="44"
            class="py-[18px] pt-[16px] pb-[14px]"
          />
        </div>
        <div class="flex items-center justify-center">
          <input
            type="search"
            placeholder="search"
            class="border-gray-400 border h-8 px-[2px] py-[6px] focus:outline-none focus:border-blue-600"
          />
          <button
            class="bg-gray-200 flex items-center justify-center h-8 w-16 border border-gray-400 border-l-0 hover:bg-gray-300"
          >
            <i class="material-icons p-4">search</i>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
